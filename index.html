<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Intro component with sign up form</title>
</head>
<body>
    <div class="container">
        <main class="flex-container">
            <section class="content">
                <h1 class="content__tittle">Learn to code by watching others</h1>
                <p class="content__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </section>
            <section class="boxes">
                <div class="boxes__cost">
                    <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>
                <form action="#" class="boxes__form">
                    <input type="text" placeholder="First Name" class="boxes__form__first">
                    <input type="text" placeholder="Last Name" class="boxes__form__last">
                    <input type="email" placeholder="Email Address" class="boxes__form__mail">
                    <input type="password" placeholder="Password" class="boxes__form__password">
                    <button class="boxes__form__btn">Claim your free trial</button>
                    <p class="boxes__form__info">By clicking the button, you are agreeing to our <span class="boxes__form__info--red">Terms and Services</span></p>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
